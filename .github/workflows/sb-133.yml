name: CI

on:
  pull_request:
    branches: rc-merge

jobs:
  Create-package:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Install Salesforce CLI'
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version

      - name: 'Populate auth file with DEVHUB_SFDX_URL secret'
        shell: bash
        run: |
          echo ${{ secrets.DEVHUB_SFDX_URL }} > ./DEVHUB_SFDX_URL.txt
          secretFileSize=$(wc -c "./DEVHUB_SFDX_URL.txt" | awk '{print $1}')
          if [ $secretFileSize == 1 ]; then
            echo "Missing DEVHUB_SFDX_URL secret. Is this workflow running on a fork?";
            exit 1;
          fi

      - name: 'Authenticate Dev Hub'
        run: sfdx auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d

      - name: 'RC Package Create'
        run: sfdx force:package:version:create -p "Build RC" -w 10 -x -v rakesh.salesbolt@metacube.com --skip-validation
        
      - name: Query Package Version
        id: package_version
        run: |
              PACKAGE_ID_CORE=$(sfdx force:package:list | grep -E 'Build RC' | grep -o '0Ho\w*')
              echo "PACKAGE_ID_CORE: $PACKAGE_ID_CORE"

      - name: 'Populate auth file with SFDX_AUTH_URL_TESTING secret'
        shell: bash
        run: |
          echo ${{ secrets.SFDX_AUTH_URL_TESTING }} > ./SFDX_AUTH_URL_TESTING.txt
          secretFileSize=$(wc -c "./SFDX_AUTH_URL_TESTING.txt" | awk '{print $1}')
          if [ $secretFileSize == 1 ]; then
            echo "Missing SFDX_AUTH_URL_TESTING secret. Is this workflow running on a fork?";
            exit 1;
          fi
          
      - name: 'Authenticate Normal Org'
        run: sfdx auth:sfdxurl:store -f ./SFDX_AUTH_URL_TESTING.txt -a InstallTesting -d

      - name: 'Install package on scratch org'
        run: sf package install --package  ${PACKAGE_ID_CORE} --target-org InstallTesting -w 10
