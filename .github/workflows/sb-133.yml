name: Create Scratch Org and Send Email

on:
  push:
    branches:
      - rc-merge

jobs:
  create-scratch-org:
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.createScratchOrg.outputs.scratch-org-id }}
      username: ${{ steps.createScratchOrg.outputs.scratch-org-username }}
      password: ${{ steps.createScratchOrg.outputs.scratch-org-password }}
      url: ${{ steps.createScratchOrg.outputs.scratch-org-url }}
      package-version-id: ${{ steps.installPackage.outputs.package-version-id }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version
      
      - name: 'Populate auth file with DEVHUB_SFDX_URL secret'
        shell: bash
        run: |
          echo ${{ secrets.SFDX_AUTH_B2B_URL }} > ./SFDX_AUTH_B2B_URL.txt
          secretFileSize=$(wc -c "./SFDX_AUTH_B2B_URL.txt" | awk '{print $1}')
          if [ $secretFileSize == 1 ]; then
            echo "Missing SFDX_AUTH_B2B_URL secret. Is this workflow running on a fork?";
            exit 1;
          fi    

      - name: Authenticate Dev Hub
        run: sfdx auth:sfdxurl:store -f ./SFDX_AUTH_B2B_URL.txt -a devhub -d

      - name: Create Scratch Org
        id: createScratchOrg
        run: |
          #sfdx force:org:create -f config/project-scratch-def.json -a scratch-org -d 7 -w 10
          scratch_org_output=$(sfdx force:org:create -f config/project-scratch-def.json -a scratch-org -d 7 -w 10 --json)
          echo "Scratch Org Output: $scratch_org_output"
          echo "::set-output name=scratch-org-url::$(echo $scratch_org_output | jq -r '.result.LoginUrl')"
          echo "::set-output name=scratch-org-username::$(echo $scratch_org_output | jq -r '.result.SignupUsername')"
          echo "::set-output name=scratch-org-id::$(echo $scratch_org_output | jq -r '.result.Id')"
          generate_password_output=$(sfdx force:user:password:generate -u scratch-org --json)
          echo "Generate Password Output: $generate_password_output"
          echo "::set-output name=scratch-org-password::$(echo $generate_password_output | jq -r '.result.password')"
          

  send-email:
    needs: create-scratch-org
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Send Email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: 'rakesh.rathore@metacube.com'
          password: 'rpukphitgnihitil'
          subject: 'GitHub Actions Email'
          to: 'banna.rakesh@gmail.com'
          from: 'rakesh.rathore@metacube.com'
          body: |
            The GitHub Actions workflow has completed successfully.
            Scratch Org ID: ${{ needs.create-scratch-org.outputs.id }}
            Scratch Org Username: ${{ needs.create-scratch-org.outputs.username }}
            Scratch Org Password: ${{ needs.create-scratch-org.outputs.password }}
            Scratch Org URL: ${{ needs.create-scratch-org.outputs.url }}
